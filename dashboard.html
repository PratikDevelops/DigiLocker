<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocLock Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <h1>DocLock Dashboard</h1>
    </header>

    <div class="container dashboard-container">
      <!-- Upload Section -->
      <div class="upload-section">
        <div class="upload-card" data-type="aadhaar">
          <h2>Aadhaar Card</h2>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3mj1yRJBuapeejXtUA7TWWofADya7n3NyMA&s"
            class="upload-icon"
            alt="Aadhaar Icon"
            onclick="uploadDocument('aadhaar')"
          />
          <input
            type="file"
            accept="image/*,application/pdf"
            style="display: none"
          />
          <button class="upload-button">Upload Aadhaar Card</button>
        </div>
        <div class="upload-card" data-type="pan">
          <h2>PAN Card</h2>
          <img
            src="images/pann.png"
            class="upload-icon"
            alt="PAN Icon"
            onclick="uploadDocument('pan')"
          />
          <input
            type="file"
            accept="image/*,application/pdf"
            style="display: none"
          />
          <button class="upload-button">Upload PAN Card</button>
        </div>
        <div class="upload-card" data-type="driving-license">
          <h2>Driving License</h2>
          <img
            src="images/liscence.jpg"
            class="upload-icon"
            alt="Driving License Icon"
            onclick="uploadDocument('driving-license')"
          />
          <input
            type="file"
            accept="image/*,application/pdf"
            style="display: none"
          />
          <button class="upload-button">Upload Driving License</button>
        </div>
        <div class="upload-card" data-type="voting-card">
          <h2>Voting Card</h2>
          <img
            src="images/voter-id.jfif"
            class="upload-icon"
            alt="Voting Card Icon"
            onclick="uploadDocument('voting-card')"
          />
          <input
            type="file"
            accept="image/*,application/pdf"
            style="display: none"
          />
          <button class="upload-button">Upload Voting Card</button>
        </div>
